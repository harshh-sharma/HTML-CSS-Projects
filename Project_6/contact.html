<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style-3.css">
  <title>Contact us</title>
</head>
<body>
  <div class="main">
    <!-- header -->
    <header>
      <!-- nav -->
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/logo.png" alt="logo" />
        </div>
        <div>
          <ul class="list">
            <li class="listitem"><a href="index.html">Home</a></li>
            <li class="listitem"><a href="about.html">About Us</a></li>
            <li class="listitem"><a href="contact.html">Contact us</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section>
      <div class="form">
        <form>
          <h1>Contact form</h1>
          <br/>
          <label for="name">Name</label>
          <br/>
          <input class="formitem" type="text" id="name" placeholder="Enter your name">
          <br/>
          <label for="email">Email</label>
          <br/>
          <input class="formitem" type="email" id="email" placeholder="Enter your email">
          <br/>
          <label for="message">Message</label>
          <br/>
          <textarea name="Description" id="" cols="30" rows="7">Enter your message</textarea>
          <br/>
          <button>Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
